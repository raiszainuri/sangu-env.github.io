<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Tugas1</title>
    </head>
    <style type="text/css" media="screen">
        td{
            padding: 4px;
        }
    </style>
    <body>
        <h1>Formulir Data Mahasiswa</h1>
        <form action="tugas1_submit" method="get" accept-charset="utf-8">
            <table>
                <tr>
                    <td width="120px">Nama</td>
                    <td width="10px">:</td>
                    <td>
                        <input type="text" value="" name="" id=""/>
                    </td>
                </tr>
                <tr>
                    <td>NPM</td>
                    <td>:</td>
                    <td>
                        <input type="text" value="" name="" id=""/>
                    </td>
                </tr>
                <tr>
                    <td>Tempat Lahir</td>
                    <td>:</td>
                    <td>
                        <input type="text" value="" name="" id=""/>
                    </td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td>
                        <input type="text" value="" name="" id="" size="2" placeholder="HH"/>/
                        <input type="text" value="" name="" id="" size="2" placeholder="BB"/>/
                        <input type="text" value="" name="" id="" size="4" placeholder="TTTT"/>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jk" id="jk" value="Laki-laki">Laki-laki&nbsp;
                        <input type="radio" name="jk" id="jk" value="Perempuan">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Jurusan</td>
                    <td>:</td>
                    <td>
                        <select name="jurusan" id="jurusan">
                            <option value="S1 Teknik Informatika">S1 Teknik Informatika</option>
                            <option value="D3 Komputerisasi Akuntansi">D3 Komputerisasi Akuntansi</option>
                        </select>   
                    </td>
                </tr>
                <tr>
                    <td valign="top">UKM</td>
                    <td valign="top">:</td>
                    <td>
                        <input type="checkbox" name="CC" id="CC">Computer Club
                        <input type="checkbox" name="LFM" id="LFM">LFM
                        <br>
                        <input type="checkbox" name="Pramuka" id="Pramuka">Pramuka
                        <input type="checkbox" name="Taekwondo" id="Taekwondo">Taekwondo
                    </td>
                </tr>
                <tr>
                    <td valign="top">Alamat</td>
                    <td valign="top">:</td>
                    <td>
                        <textarea name="alamat" id="" rows="4" cols="25"></textarea>
                    </td>
                </tr>
            </table>
        </form>
    </body>
    <script charset="utf-8">                                                                                                   
        document.addEventListener('contextmenu', event => event.preventDefault());                                             
    </script>  
</html>
