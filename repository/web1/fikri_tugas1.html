<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pertemuan 1</title>
</head>

<body bgcolor="wheat">
    <h1>Formulir Data Mahasiswa</h1>
    <form action="" method="GET">
        <table cellspacing="0" cellpadding="3">
            <tr>
                <td width="110">Nama</td>
                <td width="10">:</td>
                <td><input type="text" size="25"></td>
            </tr>
            <tr>
                <td>NPM</td>
                <td>:</td>
                <td><input type="text" size="25"></td>
            </tr>
            <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td><input type="text" size="25"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td>
                    <input type="text" size="1"> / <input type="text" size="1"> / <input type="text" size="2">
                    (hh/bb/tttt)
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="jenis_kelamin"> Laki - Laki <br>
                    <input type="radio" name="jenis_kelamin"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td>:</td>
                <td>
                    <select>
                        <option>S1 Teknik Informatika</option>
                        <option>D3 Komputerisasi Akuntansi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>UKM</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="ukm"> Futsal
                    <input type="checkbox" name="ukm"> Mapalas
                    <input type="checkbox" name="ukm"> Computer Club <br>
                    <input type="checkbox" name="ukm"> Home Band
                    <input type="checkbox" name="ukm"> FDK
                    <input type="checkbox" name="ukm"> Pramuka
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea cols="25" rows="4"></textarea></td>
            </tr>
        </table>
    </form>
</body>

</html>
